language: php

php:
    - 5.3
    - 5.4
    - 5.5

before_script:
  - composer self-update
  - composer install --dev --prefer-source
  - php vendor/autoload.php
  - cp phpunit.xml.dist tests/phpunit.xml

script:
  - phpunit --configuration tests/phpunit.xml --coverage-text --colors --verbose

notifications:
  email: false
