language: php

php:
  - 5.5
  - 5.4
  - 5.3

before_script:
  - composer self-update
  - composer install --dev --prefer-source
  - php vendor/autoload.php

script:
  - mkdir -p build/logs
  - phpunit --configuration travis.phpunit.xml.dist --colors --verbose

after_script:
  - php vendor/bin/coveralls -v

notifications:
  email: false
