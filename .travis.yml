language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install --dev --prefer-source
  - php vendor/autoload.php

script:
  - phpunit --configuration phpunit.xml.dist --colors --verbose --coverage-text

notifications:
  email: false
